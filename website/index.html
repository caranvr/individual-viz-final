<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name='viewport' content='initial-scale=1, maximum-scale=1, user-scalable=no' />
	<title>Last Call Taxi Trips in 2020</title>
	<script src="https://api.mapbox.com/mapbox-gl-js/v2.0.1/mapbox-gl.js"></script>
	<link href="https://api.mapbox.com/mapbox-gl-js/v2.0.1/mapbox-gl.css" rel="stylesheet" />
	<script charset="utf-8" src="https://d3js.org/d3.v4.min.js"></script>
	<script charset="utf-8" src="https://cdnjs.cloudflare.com/ajax/libs/dimple/2.3.0/dimple.latest.min.js"></script>
	<style>
		body {
			margin: 0;
		}

		.container {
			display: flex;
			min-height: 100vh;
			color: #fff;
		}

		.sidebar {
			width: 30%;
			padding: 12px;
			background-color: #242424;
		}

		#map {
			width: 70%;
		}

		#slider {
			width: 100%;
			margin-bottom: 12px;
		}

		.map-overlay {
			position: absolute;
			left: 33%;
			top: 3%;
			padding: 10px;
			background-color: rgba(36, 36, 36, 0.6);
		}

	</style>
</head>

<body>
	<div class="container">
		<div class="sidebar">
			<h1>Last Call</h1>
			<h2>Weekend nighttime taxi trips before and after Covid</h2>
			<label id='month'></label>
			<input id='slider' type='range' min='0' max='11' step='1' value='0' />
			<button onclick="update(trips)">Total last call trips</button>
			<button onclick="update(income)">Median income of destination zones</button>
			<div id="chart"></div>
		</div>
		<div id="map"></div>
		<div class="map-overlay"><p>Income of destination taxi zone</p></div>
	</div>

	<script>

		//MAP SCRIPT

		mapboxgl.accessToken = 'pk.eyJ1IjoiY2FyYW52ciIsImEiOiJja2s0Z2V6aDIwMmhzMm5udGNkZ2l5cWcyIn0.PVNv_8KPbTaUc9brjHUVGw';

		//load a new map into map div
		var map = new mapboxgl.Map({
			container: 'map',
			style: 'mapbox://styles/caranvr/ckm1vonpp9g7f17qpfu49pxj8',
			center: [-73.9063, 40.7659],
			zoom: 10,
			transition: {
				'duration': 1000,
				'delay': 0
			}
		});

		//array of months
		var months = [
		'January',
		'February',
		'March',
		'April',
		'May',
		'June',
		'July',
		'August',
		'September',
		'October',
		'November',
		'December'
		];

		function filterBy(month) {
			var filters = ['==', 'month', (month+1)];
			map.setFilter('flows', filters);
			document.getElementById('month').textContent = months[month];
		};

		map.on('load', function(){

			//flow layer
			map.addLayer({
				'id': 'flows',
				'type': 'line',
				'source': {
					type: 'vector',
					url: 'mapbox://caranvr.cgxobokf'
				},
				'source-layer': 'agg_flows_w_income-4cvyjy',
				'layout': {
					'line-cap': 'round'
				},
				'paint': {
					//change line width depending on number of trips
					'line-width': [
						'interpolate',
						['linear'],
						['get', 'size'],
						1, 0,
						3, 0.1,
						15, 5
					],
					'line-color': {
						property: 'DO_income',
						stops: [
							[NaN, '#ccc'],
							[0, '#ccc'],
							[23900, '#450256'],
							[51900, '#3B1C8C'],
							[73900, '#21908D'],
							[102400, '#5AC865'],
							[142300, '#F9E721']
						]
					},
					'line-opacity': 0.7
				}
			});

			filterBy(0);

			document.getElementById('slider').addEventListener('input', function(e) {
				var month = parseInt(e.target.value, 10);
				filterBy(month);
			});

		});

		//CHART SCRIPT

		//load csv, an array of objects
		d3.csv('chart_data.csv', function(data) {

			var trips = [];
			var income = [];

			 for(var i = 0; i < data.length; i++) {
			 	trips.push({'ser1': data[i].month, 'ser2': data[i].size});
			 	income.push({'ser1': data[i].month, 'ser2': data[i].DO_income});
			 };

			 //testing to make sure datasets are in the correct format for the chart
			 console.log(trips);
			 console.log(income);

			 var margin = {
				'top': 10,
				'right': 30,
				'bottom': 30,
				'left': 50
			},
			width = 350 - margin.left - margin.right,
			height = 400 - margin.top - margin.bottom;

			var svg = d3.select('#chart')
				.append("svg")
					.attr("width", width + margin.left + margin.right)
					.attr("height", height + margin.top + margin.bottom)
				.append("g")
					.attr("transform",
						"translate(" + margin.left + "," + margin.top + ")");

			//x axis
			var x = d3.scaleLinear().range([0,width]);
			var xAxis = d3.svg.axisBottom().scale(x);
			svg.append("g")
				.attr("transform", "translate(0," + height + ")")
				.attr("class", "myXaxis")

		//y axis
			var y = d3.scaleLinear().range([height, 0]);
			var yAxis = d3.axisLeft().scale(y);
			svg.append("g")
				.attr("class","myYaxis")

		//function for updating plot
			function update(data) {
				x.domain([0, d3.max(data, function(d) {
					return d.ser1
				})]);

				svg.selectAll(".myXaxis").transition()
					.duration(1000)
					.call(xAxis);

				y.domain([0, d3.max(data, function(d) {
					return d.ser2
				})]);

				svg.selectAll(".myYaxis").transition()
					.duration(1000)
					.call(yAxis);

				var u = svg.selectAll(".lineTest")
					.data([data], function(d){ return d.ser1 });

				u.enter()
					.append("path")
					.attr("class", "lineTest")
					.merge(u)
					.transition()
					.duration(1000)
					.attr("d", d3.line()
						.x(function(d) { return x(d.ser1); })
						.y(function(d) { return y(d.ser2); }))
					.attr("fill", "none")
					.attr("stroke", "steelblue")
					.attr("stroke-width", 2.5);

				};

			update(trips);

		});

		

	</script>

</body>


</html>
