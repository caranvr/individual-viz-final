<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name='viewport' content='initial-scale=1, maximum-scale=1, user-scalable=no' />
	<title>Last Call Taxi Trips in 2020</title>
	<link href="./css/style.css" rel="stylesheet" />
	<script src="https://api.mapbox.com/mapbox-gl-js/v2.0.1/mapbox-gl.js"></script>
	<link href="https://api.mapbox.com/mapbox-gl-js/v2.0.1/mapbox-gl.css" rel="stylesheet" />
</head>

<body>
	<div class="container">
		<div class="sidebar">
			<h1>Last Call</h1>
			<p>Before the Covid-19 pandemic, bars and nightclubs in New York City closed at 2AM.</p>
			<label id='month'></label>
			<input id='slider' type='range' min='0' max='11' step='1' value='0' />
			<div id='filters'>
				<h3>Income quintile (USD)</h3>
					<input id='all' type='radio' name='toggle' value='all' checked='checked'>
					<label for='all'>All</label><br>
					<input id='low' type='radio' name='toggle' value='low'>
					<label for='low'>23,900 – 51,900</label><br>
					<input id='low-middle' type='radio' name='toggle' value='low-middle'>
					<label for='low-middle'>51,900 – 73,900</label><br>
					<input id='middle' type='radio' name='toggle' value='middle'>
					<label for='middle'>73,900 – 102,400</label><br>
					<input id='high-middle' type='radio' name='toggle' value='high-middle'>
					<label for='high-middle'>102,400 – 142,300</label><br>
					<input id='high' type='radio' name='toggle' value='high'>
					<label for='high'>142,300+</label>
			</div>
		</div>
		<div id="map"></div>
		<div class="map-overlay" id="legend"><p>Mean income of taxi zone (USD)</p></div>
	</div>
	<script src="./js/script.js"></script>
</body>


</html>
